<svg width="300" height="150">
    <circle id="firsttable" cx="50" cy="60" r="40" stroke="black" stroke-width="2" fill="brown"
            ng-click="tableClick(0)"/>
    <circle id="secondtable" cx="140" cy="60" r="40" stroke="black" stroke-width="2" fill="brown"
            ng-click="tableClick(1)"/>
    <circle id="thirdtable" cx="230" cy="60" r="40" stroke="black" stroke-width="2" fill="brown"
            ng-click="tableClick(2)"/>
</svg>
<form ng-show="tableClicked">
    <label>Place your order:</label><br/>
    Table number: <input type="text" disabled="true" ng-model="actualTableId"/><br/>
    Meal name: <input type="text" ng-model="mealName"/><br/>
    Meal price: <input type="number" step="0.01" ng-model="mealPrice"/><br/>
    <input type="submit" value="Submit request" ng-click="addRequest()"/>
</form>
